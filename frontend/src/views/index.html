<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        *{
            user-select: none;
        }
    </style>
</head>
<body>
    <header class="bg-dark py-3 text-center position-sticky  top-0" style="z-index: 1;">
        <div class="container">
            <h2 class="text-white">File Upload</h2>
        </div>
    </header>

    <template class="js-file-temp">
        <li class="mt-3">
            <img class="js-image" width="200" height="200" src=""  alt="">
            <p class="js-desc">Desc</p>
            <a class="js-link" href="#">Download file</a>
        </li>
    </template>
    <template class="js-user-temp">
        <li class="my-3">
            <a class="js-user-link" class="fs-3" href="#">Sardor</a>
        </li>                         
    </template>

    <main>
        <section class="hero d-flex align-items-center mt-4">
            <div class="container position-relative">
                <div class="hero__inner w-75 mx-auto">
                    <form class="d-flex w-75 mx-auto js-form">
                        <input class="form-control me-3 " type="text" name="file-name" placeholder="File name">
                        <input class="form-control me-3 js-file-input" type="file" name="file">
                        <button class="btn btn-primary">Yuborish</button>
                    </form>
                    <div class="hero__inner-box d-flex ">
                        <ul class="hero__inner-users-list js-user-list px-3 list-unstyled ms-4 position-fixed start-0 overflow-y-scroll" style="max-height: 590px;">

                        </ul>
                        <ul class="hero__inner-list text-center d-flex align-items-center justify-content-between w-75 mx-auto my-4 p-0 list-unstyled js-files-inner-list flex-wrap">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>    

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./JavaScript/request.js"></script>
    <script src="./JavaScript/index.js"></script>
</body>
</html>
